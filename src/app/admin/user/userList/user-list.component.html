
<div>
  <section>
  </section>
  <table mat-table [dataSource]="tableData" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef>Surname</th>
      <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
    </ng-container>
    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element"> {{element.user}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="idRole">
      <th mat-header-cell *matHeaderCellDef> Role</th>
      <td mat-cell *matCellDef="let element" > {{ myList[(element.idRole)] }} </td>
    </ng-container>
    <ng-container matColumnDef="isActive">
    <th mat-header-cell *matHeaderCellDef> Active</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon mat-list-icon class="lead">{{element.isActive ? 'done' : 'remove_done'}}</mat-icon></td>
  </ng-container>


    <!--Action column-->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">

        <button mat-raised-button color="primary" id="btn" (click)="decactive(element.id)">{{showActive ? 'Deactive' : 'Active'}}</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
