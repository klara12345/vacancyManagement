<h1 mat-dialog-title>Confirm Delete</h1>
<div mat-dialog-content style="width: 270px">{{data.message}}</div>
<div mat-dialog-actions class="mt-15">
  <div class="position" style="align-content: center">
    <button mat-raised-button color="primary" [mat-dialog-close]="true">Yes</button>
    <button mat-raised-button color="warn" mat-dialog-close>No</button>
  </div>
</div>
