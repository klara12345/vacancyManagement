<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="text-center">
          <h1 style="text-align: center">Login
          </h1>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="email" class="form-control" formControlName="email" id="Email" aria-describedby="emailHelp" placeholder="Email ">

            <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">*Username is required</span>
          </div>

          <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" formControlName="password" class="form-control" id="Password" placeholder="Password" autocomplete>
            <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password is required</span>
          </div>
          <div  *ngIf="hasError" >
            <mat-error class="text-danger">Username or Password incorrect!</mat-error>
          </div>
          <button type="submit" class="btn btn-primary buton_log" >Login</button>
        </form>

      </div>
    </div>
  </div>
</div>
